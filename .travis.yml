language: cpp

matrix:
  include:

  - os: linux
    addons:
      apt:
        packages:
        - zlib1g-dev
        - python-dev
        - python-setuptools
        - ninja-build

  - os: osx
    osx_image: xcode11
    addons:
      homebrew:
        packages:
          - zlib
          - ninja
    before_install:
      - brew update
      - brew install zlib ninja
      - python2 -m pip install --upgrade setuptools


script:

- python2 setup.py build
- python2 setup.py bdist_wheel

- mkdir build_2
- cd build_2

- cmake -G Ninja -DCMAKE_BUILD_TYPE=Release ..
- cmake --build .
- cmake --build . --target package

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: 
    - pyzz_extension-*.tar.gz
    - ../dist/PyZZ-*.whl
  on:
    repo: sterin/pyzz-build
    tags: true
